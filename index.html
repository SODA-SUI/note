<body class="fade-in">

<header>
    <nav>
        <ul>

<div class="hero">

</div>

<div class="container">

    <section id="about">
        <h2>About</h2>
        <p style="text-align: center;">
            ここは<br>
            保管庫と実験場です。<br>
            静かな時間をお過ごしください。
        </p>
    </section>

    <section id="novel">
        <h2>Novels</h2>
        <ul class="novel-list">
            <li class="novel-item">
                <a href="novel01.html" class="novel-title">短編｜雨の日のコーヒーショップ</a>
                <div class="novel-excerpt">雨宿りで立ち寄った喫茶店。そこで出会った不思議な店主との会話が、私の悩みを変えていく...</div>
            </li>

                <a href="#" class="novel-title">連載｜魔法使いの弟子（第一章）</a>

            </li>
        </ul>
    </section>

    <section id="illust">
        <h2>Works</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/ART_20200712.jpg" alt="作品1">
            </div>
            <div class="gallery-item">
                <img src="images/ART_20210903.JPG" alt="縦長画像のテスト">
            </div>
            <div class="gallery-item">

            </div>

    </section>

</div>

<footer>
    &copy; 2024 My Atelier.
</footer>

<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="expandedImg">
</div>

<script>
    const images = document.querySelectorAll('.gallery-item img');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('expandedImg');

    images.forEach(img => {
        img.addEventListener('click', function() {
            modal.style.display = "flex"; // ここでFlexboxとして表示
            modalImg.src = this.src;
        });
    });

    function closeModal() {
        modal.style.display = "none";
    }

    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeModal();
        }
    });
</script>

</body>
</html>
